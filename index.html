<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COACHTECH</title>
</head>
<body>
  <header class="header">
    <div class="log_wrap">
      <h1>株式会社TECH</h1>
    </div>
    <div class="navi_wrap">
      <UL class="header_navi">
        <li><a href="">ホーム</a></li>
        <li><a href="">企業情報</a></li>
        <li><a href="">会社概要</a></li>
        <li><a href="">よくある質問</a></li>
        <li><a href="">お問い合わせ</a></li>
      </UL>
    </div>
  </header>
  
  <div class="firstview">
    <img src="image/mv.png" alt="">
    <div class="text_wrap">
      <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
    </div>
  </div>
<div class="main">
  <div class="corp_warp">
    <h2>会社概要</h2>
    <table class="corp_inner">
      <tr>
        <th>会社名</th>
        <td>株式会社TECH</td>
      </tr>
      <tr>
        <th>代表者</th>
        <td>山田 太郎</td>
      </tr>
      <tr>
        <th>所在地</th>
        <td>東京都渋谷区神宮前</td>
      </tr>
      <tr>
        <th>設立</th>
        <td>2019/07/17</td>
      </tr>
      <tr>
        <th>従業員数</th>
        <td>100人</td>
      </tr>
      <tr>
        <th>資本金</th>
        <td>1000万円</td>
      </tr>
    </table>
  </div>
  <div class="inq_wrap"> 
    <h2>お問い合わせ</h2>
    <form class="inq_inner" action="送信先" method="post">
      <lavel>
        会社名<input class="corp_test" type="text">
      </lavel>
      <br>
      <lavel>
        お名前<input class="name_text" type="text">
      </lavel>
      <br>
      <lavel>
        メールアドレス<input class="email" type="email">
      </lavel>
      <br>
      <lavel>
        お問い合わせ内容
        <textarea name="textarea" cols="30" rows="3"></textarea>
      </lavel>
      <br>
      <input class="button" type="submit" value="お申し込み">
    </form>
  </div>
</div>  
<footer>
  <small class="corpyright">&copy; 2020 TECH inc.</small>
</footer>
  



</body>
</html>
